<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>CALCULATE ME!</h1>
    <div class="contianer">
      <div class="row">
        <input class="input" type="text" />
      </div>
      <div class="row">
        <button class="button clear">C</button>
        <button class="button signs">.</button>
        <button class="button signs">%</button>
        <button class="button signs">/</button>
      </div>

      <div class="row">
        <button class="button num">7</button>
        <button class="button num">8</button>
        <button class="button num">9</button>
        <button class="button signs">*</button>
      </div>
      <div class="row">
        <button class="button num">4</button>
        <button class="button num">5</button>
        <button class="button num">6</button>
        <button class="button signs">-</button>
      </div>
      <div class="row">
        <button class="button num">3</button>
        <button class="button num">2</button>
        <button class="button num">1</button>
        <button class="button signs">+</button>
      </div>
      <div class="row">
        <div class="last-btn">
          <button class="button num" id="zero">0</button>
          <button class="button num" id="dbl-zero">00</button>

          <button class="button signs" id="equal">=</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
